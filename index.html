<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Text Prestasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .news-ticker {
            width: 100vw;
            height: 50px;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        
        .news-content {
            position: absolute;
            left: 100%;
            animation: scroll-news 20s linear infinite;
            font-size: 18px;
            color: #333;
        }
        
        @keyframes scroll-news {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
            <h1> Hellooo, Assalamualaikum</h1>
   
</body>
</html>
